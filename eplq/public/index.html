<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLQ - Efficient Privacy-Preserving Location-Based Query</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>EPLQ System</h1>
        <nav>
            <button id="adminBtn">Admin</button>
            <button id="userBtn">User</button>
        </nav>
    </header>

    <main>
        <section id="adminSection" class="hidden">
            <h2>Admin Panel</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="adminUploadForm" class="hidden">
                <input type="file" id="dataFile" accept=".json" required>
                <button type="submit">Upload Data</button>
            </form>
        </section>

        <section id="userSection" class="hidden">
            <h2>User Panel</h2>
            <form id="userLoginForm">
                <input type="text" id="userUsername" placeholder="Username" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="userSearchForm" class="hidden">
                <input type="text" id="searchQuery" placeholder="Search query" required>
                <button type="submit">Search</button>
            </form>
            <div id="searchResults"></div>
        </section>
    </main>
